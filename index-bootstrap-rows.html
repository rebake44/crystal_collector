<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Collector Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css"> -->

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Crystal Collector Game</h1>
      <p>Test Text</p>
    </div>

    <div class="panel panel-default">
      <h2 class="panel-heading">Instructions
    </div>
    <h6 class="panel-body"><p>Instructions Instructions</p>
      <p>more instructions</p>
      <br>
      <p>Instructions INstructions</p>
      <br>
    </h6>
    <div class="row">
      <div class="col-sm-12">
      <h2 class="panel-heading">Target Number</h2>
      <div class="panel-body">
        <div id="targetValue" class="">Click Here</div>
      </div>
    </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <input type="image" id="crystalOneValue" class="img-fluid" src="assets/images/blue_crystal.PNG" alt="blue crystal">
      </div>
      <div class="col-sm-3">
          <input type="image" id="crystalTwoValue" class="img-fluid" src="assets/images/pink_crystal.PNG" alt="blue crystal">
      </div>
      <div class="col-sm-3">
          <input type="image" id="crystalThreeValue" class="img-fluid" src="assets/images/white_crystal.PNG" alt="blue crystal">
      </div>
      <div class="col-sm-3">
          <input type="image" id="crystalFourValue" class="img-fluid" src="assets/images/yellow_crystal.PNG" alt="blue crystal">
      </div>
    </div>
  </div>


  <div class="panel panel-default">
    <h1>Crystal Counter</h1>
    <h3 id="counter">counter</h3>
  </div>


  <button id="crystalOneValue" class="btn btn-warning">crystal one</button>
  <button id="crystalTwoValue" class="btn btn-warning">crystal two</button>
  <button id="crystalThreeValue" class="btn btn-warning">crystal three</button>
  <button id="crystalFourValue" class="btn btn-warning">crystal four</button>
  <p>Wins</p>
  <button id="wins">wins</button>

  <p>losses</p>
  <button id="losses">losses</button>
  </div>






  <!-- Optional Javascript Links -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Local javascript -->
  <script src="assets/javascript/game-test.js"></script>

</body>

</html>
